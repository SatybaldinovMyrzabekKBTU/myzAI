<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myzAI Studio</title>
    <!-- Tailwind CSS через CDN (для быстрого старта ок, но лучше потом установить через npm) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              studio: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#8b5cf6', // Violet
                glow: '#a78bfa',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0; /* Убираем отступы по краям */
      }
      /* Custom scrollbar for technical look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
</head>
  <body>
    <!-- Сюда React вставит ваш чат -->
    <div id="root"></div>

    <!-- ВАЖНО: Вот эта строка запускает весь сайт! -->
    <!-- Убедитесь, что ваш файл называется именно index.tsx -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
